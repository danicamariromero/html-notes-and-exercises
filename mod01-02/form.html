<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
	<form action="" method="">
		<!-- text field -->
		<label for="username">Username: </label><input type="text" name="username" placeholder="username" required="true" id="username">
		<br>

		<!-- password field -->
		<label for="password">Password: </label><input type="password" name="password" id="password">
		<br>

		<!-- radio button -->
		<label>Meal: </label>
		<input type="radio" name="meal" value="bfast">
		Breakfast
		<input type="radio" name="meal" value="lunch">
		Lunch
		<input type="radio" name="meal" value="dinner">
		Dinner
		<br>

		<!-- checkbox -->
		<label>Utensils:</label>
		<input type="checkbox" name="utensil" value="spoon">Spoon
		<input type="checkbox" name="utensil" value="fork">Fork
		<input type="checkbox" name="utensil" value="knife" checked>Knife
		<br>

		<!-- e-mail -->
		<label for="email">E-mail:</label>
		<input type="email" name="email" id="email">
		<br>

		<!-- number -->
		<label>Age:</label>
		<input type="number" name="age" min="1">
		<br>
		<br>
		<br>
		
		<!-- text area -->
		<textarea name="comment">Write your comment here.</textarea>
		<br>
		<br>

		<!-- dropdown list-->
		<select name="tvstation">
			<option value="gma">GMA</option>	
			<option value="choosetvstation" selected>Choose a TV station</option>	
			<option value="abscbn">ABSCBN</option>	
			<option value="tv5">TV 5</option>	
		</select>
		<br>
		<br>

		<!-- file input -->
		<input type="file" name="filetype"></input>
		<br>
		<br>

		<!-- button -->
		<button>Hello.</button>
		<br>
		<br>

		<!-- submit -->
		<input type="submit" value="Submit">
		<br>
		<br>

		<br>
		<br>
		<br>
		<br>

		<fieldset>
			<legend>Contact details</legend>
			<label>Email: <input type="text" name="email"></label><br>
			<label>Mobile: <input type="number" name="mobile"></label><br>
		</fieldset>
	</form>

</body>
